<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--jQuery UI-->
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <!--<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css">-->

    <link rel="stylesheet" href="css/signin.css">

    <script src="js/signup.js"></script>
</head>
<body style="background-color: lightgray;">

<nav class="navbar" style="color: white; background-color: darkgray;">
    GitMobile
</nav>

<div class="container container-fluid">
    <div class="card" id="card">
        <div class="card-header">
            <center><img id="logo-gitmobile" src="img/logo_gitmobile.png"></center>
            <br>
            <center><b>GitHub in your pocket!</b></center>
        </div>
        <div class="card-body">
            <form onsubmit="return validate_form()" action="main.html">
                <div class="form-group">
                    <label for="userinput">Username:</label>
                    <input type="text" class="form-control" id="userinput" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your E-mail"
                           title="We won't share sensitive information with third-parties without your permission!">
                </div>
                <div class="form-group">
                    <label for="bdate">Birthdate:</label>
                    <input class="form-control" id="bdate" placeholder="Select your birth date">
                </div>
                <div class="form-group">
                    <label for="passinput">Password:</label>
                    <input type="password" class="form-control" id="passinput" placeholder="Choose a password">
                    <span id="strength"></span>
                </div>
                <center>
                    <button type="submit" id="proceed">
                        <i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i>
                    </button>
                </center>
                <br>
            </form>

        </div>
    </div>
</div>
<script src="js/signup.js"></script>
</div>

</body>
</html>
